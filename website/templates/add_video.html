<html xmlns="http://www.w3.org/1999/html">
<head>
    <title>Добавление видео</title>
</head>
<body>
<form method="post" action="/video/add">
    <p>Добавление нового видео</p>
    <p>название<br><input name="name"/></p>
    <p>ссылка<br><input name="href"/></p>
    <p>описание<br><input name="description"/></p>
    <p>длина<br><input name="length"/></p>
    <p>дата выхода<br><input name="date"/></p>

    <button type="submit">Добавить</button>
</form>
</body>
</html>
